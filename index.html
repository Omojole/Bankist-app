<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <title>Bankist App</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <h1 class="welcome">Log in to get started</h1>
      </nav>
      <img src="logo.png" alt="icon" class="alt" />
      <form action="" method="get">
        <input type="text" name="user" placeholder="user" class="login__input--user" />
        <input type="text" name="pin" placeholder="PIN" class="login__input--pin" />
        <button type="submit" class="login__btn"></button>
      </form>
    </header>
    <main class="app">
      <section class="balance">
        <div class="total-balance">
          <h2 class="balance-word">Current balance</h2>
          <p class="date">As of 05/03/2037</p>
        </div>
        <h2 class="balance__value">0000€</h2>
      </section>
      <section class="dashboard">
        <div class="part1">
          <div class="movements">
            <div class="each-mov">
              <span class="deposit">2 deposit</span>
              <span  id="mov-date">3 DAYS AGO</span>
              <span >4 000€</span>
            </div>
            <div class="each-mov">
              <span class="withdrawal">2 withdrawal</span>
              <span id="mov-date">24/1/2037</span>
              <span>-378€</span>
            </div>
          </div>
          <div class="analysis">
            <div class="summary">
              <div class="income">
                IN <span class="color-green summary__value--in">0000€</span>
              </div>
              <div class="expenses">OUT <span class="color-red summary__value--out">0000€</span></div>
              <div class="interest">
                INTEREST<span class="color-green summary__value--interest">0000€</span>
              </div>
            </div>
            <button type="button" class="btn--sort">SORT</button>
          </div>
        </div>
        <div class="part2">
          <div class="box" id="box1">
            <h3>Transfer money</h3>
            <form action="">
              <div>
                <input type="text" name="transfer-name" class="form__input--to" />
                <br>
                <label for="transfer-name">Transfer to</label>
              </div>
              <div>
                <input
                  type="number"
                  name="transfer-amount"
                 class="form__input--amount"
                />
                <br>
                <label for="transfer-amount">Amount</label>
              </div>
              <button type="submit" class="form__btn--transfer"></button>
            </form>
          </div>
          <div class="box" id="box2">
            
            <h3>Request Loan</h3>
            <form action="">
              <div>
               <input type="number" name="loan-amount" class="form__input--loan-amount" />
<br>
                <label for="loan-amount">Amount</label>
              </div>
              <button type="submit" class="form__btn--loan"></button>
            </form>
          </div>
          <div class="box" id="box3">
            <h3>Close Account</h3>
            <form action="">
              <div>
                <input type="text" name="confirm-user"class="form__input--user" />
                <br>
                <label for="confirm-user">Confirm User</label>
              </div>
              <div>
                <input type="number" name="confirm-pin" class="form__input--pin" />
                <br>
                <label for="Confirm-pin">Confirm Pin</label>
              </div>
              <button type="submit" class="form__btn--close"></button>
            </form>
          </div>
          <div>
            <p>You will be logged out in <span class="timer">5:00</span></p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
